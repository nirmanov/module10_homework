<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo chat</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="3.js"></script>
</head>

<body>
  <div class="chat" id="echo-chat">
    <h1 class="chat__title">Echo chat</h1>
    <div class="container chat__container">
      <div class="chat__head">
        <form class="chat__form">
          <input class="chat__input" type="text" name="message" id="message" placeholder="Введите текст сообщения">
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <button id="btn-geo" class="btn btn-primary">Гео-локация</button>
      </div>
      <div class="chat__inner">
      </div>
    </div>
  </div>
</body>

</html>
