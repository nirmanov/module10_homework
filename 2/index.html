<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Размеры экрана</title>
  <style>
    button {
      background-color: transparent;
      border: none;
      outline: none;
      box-shadow: none;
      cursor: pointer;
      margin: 5px 10px;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 17px;
      line-height: 15px;
      text-transform: uppercase;
      color: white;
      background: #c44bdd;
    }

  </style>
</head>

<body>
  <h1>Узнай размер экрана</h1>
  <button>Click me</button>
  <script>
    const btn = document.querySelector('button');
    btn.addEventListener('click', () => {
      viewDeviceSize();
    })

    function viewDeviceSize() {
      let w;
      let h;
      if (window.innerWidth !== undefined && window.innerHeight !== undefined) {
        w = window.innerWidth;
        h = window.innerHeight;
      } else {
        w = document.documentElement.clientWidth;
        h = document.documentElement.clientHeight;
      }

      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;
      const screenSize = `Размер экрана: Ширина ${screenWidth} px, Высота ${screenHeight} px.`;
      const windowSize = `Размер области видимости: Ширина= ${w} px, Высота= ${h} px.`;
      alert(`${windowSize}\n${screenSize}`);
    }
  </script>
</body>

</html>
